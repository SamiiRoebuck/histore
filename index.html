<!DOCTYPE html>
<html>
  <head>
    <title>Histore</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <link rel=”manifest” href=”manifest.json”>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c143d01191.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="topbar">
      <div class="viewchanger">
        <div class="view-list">list</div>
        <div class="view-map">map</div>
      </div>
      <button><img src="./images/menu.svg" alt="menu button" /></button>
    </header>

    <section id="panel">
      <header>
        <img src="./images/mapicon.svg" alt="map icon" class="icon" />
        <div>
          <h1 class="place"></h1>
          <p class="address"></p>
          <i class="fas fa-times exit"></i>
        </div>
      </header>
      <img class="photo hero" src="" alt="" />
      <p class="snippet"></p>
      <div class="button-holder">
        <i class="far fa-star"></i>
        <a class="wiki" href="https://en.wikipedia.org/wiki/" target="_blank"
          ><p>Find out more</p>
          <i class="fas fa-arrow-circle-right"></i
        ></a>
      </div>
    </section>

    <div id="map"></div>
    <script src="./scripts/scripts.js"></script>
    <script></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM5PGGRnE0Rd6xsL3F2KWeCgtBK6WxdJU&libraries=places&callback=initMap"
    ></script>
  </body>
</html>
